<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - NIS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('bg3.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      background: #003366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      width: 100%;
      max-width: 1200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 60px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 16px;
      border-radius: 30px;
      transition: background 0.3s, transform 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .main {
      padding: 30px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }

    .welcome {
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome h1 {
      font-size: 30px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 18px;
      color: #d5d4d4;
    }

    .dashboard-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 40px;
      color: #007BFF;
      margin: 10px 0;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    .search-section {
      text-align: center;
      margin-top: 30px;
      width: 100%;
    }

    .search-section input {
      padding: 14px 20px;
      font-size: 16px;
      width: 60%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
    }

    .search-section ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      width: 60%;
      max-width: 400px;
      margin: 10px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      overflow-y: auto;
      max-height: 150px;
    }

    .search-section li {
      padding: 8px;
      cursor: pointer;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .search-section li:hover {
      background: #f4f4f4;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 80px;
        right: 40px;
        background: #003366;
        flex-direction: column;
        width: 200px;
        border-radius: 10px;
        padding: 10px;
        display: none;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span>NIS</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navbar">
      <a href="view-patients.html">View Patient</a>
      <a href="input-patient.html">New Patient</a>
      <a href="team.html">Our Team</a>
      <a href="mission-vision.html">About</a>
      <a href="index.html">Sign Out</a>
    </nav>
  </header>

  <div class="main">
    <div class="welcome">
      <h1>Welcome to the Hospital Management System</h1>
      <p>Efficiently manage patient records and hospital operations.</p>
    </div>

    <div class="dashboard-cards">
      <div class="card">
        <h2 id="totalPatients">--</h2>
        <p>Total Patients</p>
      </div>
      <div class="card">
        <h2>Clock</h2>
        <p id="clock"></p>
      </div>
    </div>

    <div class="search-section">
      <input type="text" id="searchBar" placeholder="Search by first or last name..." oninput="searchPatients()">
      <ul id="searchResults" style="display: none;"></ul>
    </div>
  </div>

  <script>
    // Toggle Navbar
    function toggleMenu() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('show');
    }

    // Live Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Patient Count
    document.addEventListener('DOMContentLoaded', () => {
      const patients = JSON.parse(localStorage.getItem("patients")) || [];
      document.getElementById("totalPatients").textContent = patients.length;
    });

    // Search Function
    function searchPatients() {
      const query = document.getElementById("searchBar").value.toLowerCase().trim();
      const resultsList = document.getElementById("searchResults");
      resultsList.innerHTML = "";

      if (!query) {
        resultsList.style.display = "none";
        return;
      }

      const patients = JSON.parse(localStorage.getItem("patients")) || [];

      const matches = patients
        .map((p, i) => ({ ...p, index: i }))
        .filter(p =>
          (p.firstName && p.firstName.toLowerCase().includes(query)) ||
          (p.lastName && p.lastName.toLowerCase().includes(query))
        );

      if (matches.length === 0) {
        resultsList.style.display = "none";
        return;
      }

      matches.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.firstName || ''} - ${p.lastName || ''}`;
        li.onclick = () => {
          window.location.href = `patient-details.html?index=${p.index}`;
        };
        resultsList.appendChild(li);
      });

      resultsList.style.display = "block";
    }
  </script>

</body>
</html>
